name: popperscuv5
description: PDV Flutter simple y funcional
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.3
  path_provider: ^2.1.4
  xml: ^6.5.0
  file_saver: ^0.2.12
  intl: ^0.19.0
  fl_chart: ^0.68.0
  file_picker: ^8.0.0
  permission_handler: ^11.3.1
  flutter_contacts: ^1.1.7
  excel: ^4.0.2
  open_filex: ^4.4.0
  share_plus: ^10.0.2
  path: ^1.9.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.jpg

flutter_icons:
  android: true
  ios: false
  image_path: assets/images/logo.jpg
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/logo.jpg