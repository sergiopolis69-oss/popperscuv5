// android/build.gradle  (root)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    // Declaramos versiones aquí y se aplican en los módulos (apply false)
    id "com.android.application" version "8.1.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
    // El plugin de Flutter se aplica en el módulo app:
    // id "dev.flutter.flutter-gradle-plugin"  -> se aplica SIN versión dentro de app/build.gradle
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

