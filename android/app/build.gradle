plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.popperscuv5"
    compileSdk 35

    defaultConfig {
        applicationId "com.example.popperscuv5"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0.0"
    }

buildTypes {
    release {
        // Habilitamos R8 para satisfacer el requerimiento si un plugin enciende shrinkResources.
        minifyEnabled true
        shrinkResources true

        // Usa reglas por defecto + tus reglas
        proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
}


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
