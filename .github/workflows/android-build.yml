name: android-build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Ensure android skeleton (no overwrite)
        run: |
          if [ ! -d android ]; then
            flutter create . --platforms=android --project-name=popperscuv5
          fi

      - name: Bump Gradle wrapper to 8.2.1
        run: |
          FILE="android/gradle/wrapper/gradle-wrapper.properties"
          sed -i 's#^distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.2.1-all.zip#' "$FILE"

      - name: Write settings.gradle (AGP/Kotlin)
        run: |
          cat > android/settings.gradle <<'EOF'
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "com.android.application" version "8.1.2"
        id "com.android.library"     version "8.1.2"
        id "org.jetbrains.kotlin.android" version "1.9.24"
    }
}
plugins {
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
}
include(":app")
EOF

      - name: Force compileSdk/targetSdk 35
        run: |
          APP="android/app/build.gradle"
          sed -i 's/compileSdk[[:space:]]*[0-9][0-9]*/compileSdk 35/' "$APP" || true
          if grep -q 'targetSdk' "$APP"; then
            sed -i 's/targetSdk[[:space:]]*[0-9][0-9]*/targetSdk 35/' "$APP" || true
          else
            awk '1;/defaultConfig[[:space:]]*\{/{print "        targetSdk 35"}' "$APP" > "$APP.tmp" && mv "$APP.tmp" "$APP"
          fi

      - name: Enable AndroidX/Jetifier
        run: |
          PROPS="android/gradle.properties"
          touch "$PROPS"
          grep -q '^android.useAndroidX=true' "$PROPS" || echo 'android.useAndroidX=true' >> "$PROPS"
          grep -q '^android.enableJetifier=true' "$PROPS" || echo 'android.enableJetifier=true' >> "$PROPS"

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab          path: build/app/outputs/bundle/release/app-release.aab          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab          grep -q '^android.useAndroidX=true' "$PROPS" || echo 'android.useAndroidX=true' >> "$PROPS"
          grep -q '^android.enableJetifier=true' "$PROPS" || echo 'android.enableJetifier=true' >> "$PROPS"

      # 4) Parche para ConflictAlgorithm (sqflite) si hace falta
      - name: Patch Dart import for ConflictAlgorithm
