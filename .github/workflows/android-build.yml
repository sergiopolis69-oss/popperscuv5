name: android-build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Prepare Android (safe rewrite)
        shell: bash
        run: |
          set -e

          # Create android/ if missing
          if [ ! -d android ]; then
            flutter create . --platforms=android --project-name=popperscuv5
          fi

          # Gradle wrapper 8.2.1
          mkdir -p android/gradle/wrapper
          cat > android/gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-all.zip
EOF

          # settings.gradle (AGP/Kotlin)
          cat > android/settings.gradle <<'EOF'
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "com.android.application" version "8.1.2"
        id "com.android.library"     version "8.1.2"
        id "org.jetbrains.kotlin.android" version "1.9.24"
    }
}
plugins {
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
}
include(":app")
EOF

          # compileSdk / targetSdk 35
          APP="android/app/build.gradle"
          if [ -f "$APP" ]; then
            sed -i 's/compileSdk[[:space:]]*[0-9][0-9]*/compileSdk 35/' "$APP" || true
            if grep -q 'targetSdk' "$APP"; then
              sed -i 's/targetSdk[[:space:]]*[0-9][0-9]*/targetSdk 35/' "$APP" || true
            else
              awk '1;/defaultConfig[[:space:]]*\{/{print "        targetSdk 35"}' "$APP" > "$APP.tmp" && mv "$APP.tmp" "$APP"
            fi
          fi

          # AndroidX / Jetifier
          echo 'android.useAndroidX=true' >> android/gradle.properties
          echo 'android.enableJetifier=true' >> android/gradle.properties

      - run: flutter pub get

      - run: flutter build apk --release

      - run: flutter build appbundle --release

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
