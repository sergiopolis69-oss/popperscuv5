name: android-build
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Flutter stable 3.24.0
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.24.0"

      - name: Ensure android/
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            flutter create . --platforms=android --project-name=popperscuv5
          fi

      - name: Gradle wrapper 8.2.1
        shell: bash
        run: |
          set -e
          mkdir -p android/gradle/wrapper
          echo "distributionUrl=https://services.gradle.org/distributions/gradle-8.2.1-all.zip" > android/gradle/wrapper/gradle-wrapper.properties

      - name: settings.gradle (AGP/Kotlin)
        shell: bash
        run: |
          set -e
          FILE="android/settings.gradle"
          echo "pluginManagement {" > "$FILE"
          echo "  repositories {" >> "$FILE"
          echo "    google()" >> "$FILE"
          echo "    mavenCentral()" >> "$FILE"
          echo "    gradlePluginPortal()" >> "$FILE"
          echo "  }" >> "$FILE"
          echo "  plugins {" >> "$FILE"
          echo '    id "com.android.application" version "8.1.2"' >> "$FILE"
          echo '    id "com.android.library"     version "8.1.2"' >> "$FILE"
          echo '    id "org.jetbrains.kotlin.android" version "1.9.24"' >> "$FILE"
          echo "  }" >> "$FILE"
          echo "}" >> "$FILE"
          echo "plugins {" >> "$FILE"
          echo '  id "com.android.application" apply false' >> "$FILE"
          echo '  id "org.jetbrains.kotlin.android" apply false' >> "$FILE"
          echo "}" >> "$FILE"
          echo 'include(":app")' >> "$FILE"

      - name: app/build.gradle (SDK 35)
        shell: bash
        run: |
          set -e
          APP="android/app/build.gradle"
          if [ -f "$APP" ]; then
            sed -i 's/compileSdk.*/compileSdk 35/' "$APP" || true
            if grep -q 'targetSdk' "$APP"; then
              sed -i 's/targetSdk.*/targetSdk 35/' "$APP" || true
            else
              awk '1;/defaultConfig *\{/{print "        targetSdk 35"}' "$APP" > "$APP.tmp" && mv "$APP.tmp" "$APP"
            fi
          else
            echo 'plugins {'                                >  "$APP"
            echo '  id "com.android.application"'           >> "$APP"
            echo '  id "org.jetbrains.kotlin.android"'      >> "$APP"
            echo '}'                                        >> "$APP"
            echo ''                                         >> "$APP"
            echo 'android {'                                >> "$APP"
            echo '  namespace "com.example.popperscuv5"'    >> "$APP"
            echo '  compileSdk 35'                          >> "$APP"
            echo ''                                         >> "$APP"
            echo '  defaultConfig {'                        >> "$APP"
            echo '    applicationId "com.example.popperscuv5"' >> "$APP"
            echo '    minSdk 21'                            >> "$APP"
            echo '    targetSdk 35'                         >> "$APP"
            echo '    versionCode 1'                        >> "$APP"
            echo '    versionName "1.0.0"'                  >> "$APP"
            echo '  }'                                      >> "$APP"
            echo ''                                         >> "$APP"
            echo '  buildTypes {'                           >> "$APP"
            echo '    release {'                            >> "$APP"
            echo '      minifyEnabled false'                >> "$APP"
            echo '      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"' >> "$APP"
            echo '    }'                                    >> "$APP"
            echo '  }'                                      >> "$APP"
            echo ''                                         >> "$APP"
            echo '  compileOptions {'                       >> "$APP"
            echo '    sourceCompatibility JavaVersion.VERSION_17' >> "$APP"
            echo '    targetCompatibility JavaVersion.VERSION_17' >> "$APP"
            echo '  }'                                      >> "$APP"
            echo ''                                         >> "$APP"
            echo '  kotlinOptions {'                        >> "$APP"
            echo '    jvmTarget = "17"'                     >> "$APP"
            echo '  }'                                      >> "$APP"
            echo '}'                                        >> "$APP"
            echo ''                                         >> "$APP"
            echo 'dependencies {'                           >> "$APP"
            echo '  implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"' >> "$APP"
            echo '}'                                        >> "$APP"
          fi

      - name: AndroidX/Jetifier
        shell: bash
        run: |
          set -e
          echo "android.useAndroidX=true"  >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK (release)
        shell: bash
        run: |
          set -e
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk          echo '' >> "$APP"
          echo '    buildTypes {' >> "$APP"
          echo '        release {' >> "$APP"
          echo '            minifyEnabled false' >> "$APP"
          echo '            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"' >> "$APP"
          echo '        }' >> "$APP"
          echo '    }' >> "$APP"
          echo '' >> "$APP"
          echo '    compileOptions {' >> "$APP"
          echo '        sourceCompatibility JavaVersion.VERSION_17' >> "$APP"
          echo '        targetCompatibility JavaVersion.VERSION_17' >> "$APP"
          echo '    }' >> "$APP"
          echo '' >> "$APP"
          echo '    kotlinOptions {' >> "$APP"
          echo '        jvmTarget = "17"' >> "$APP"
          echo '    }' >> "$APP"
          echo '}' >> "$APP"
          echo '' >> "$APP"
          echo 'dependencies {' >> "$APP"
          echo '    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"' >> "$APP"
          echo '}' >> "$APP"

      - name: gradle.properties (AndroidX/Jetifier)
        run: |
          set -e
          echo 'android.useAndroidX=true' >> android/gradle.properties
          echo 'android.enableJetifier=true' >> android/gradle.properties

      - name: Build APK
        run: |
          set -e
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab          path: build/app/outputs/flutter-apk/app-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab          path: build/app/outputs/flutter-apk/app-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
      - uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
