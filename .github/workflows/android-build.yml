name: android-build
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Flutter 3.24.0 (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.0"

      - name: Env check
        run: |
          flutter --version
          flutter doctor -v

      - name: Clean & deps
        run: |
          rm -rf build android/app/build pubspec.lock .dart_tool
          flutter clean
          flutter pub get

      # Genera los Ã­conos a partir de flutter_launcher_icons (requiere estar en dev_dependencies)
      - name: Generate app icons
        run: |
          flutter pub get
          flutter pub run flutter_launcher_icons:main

      # Build con Flutter (APK y AAB). No falla el job si alguno no se genera.
      - name: Build with Flutter
        run: |
          set -e
          flutter build apk --release || true
          flutter build appbundle --release || true

      # Fallback con Gradle directo por si Flutter no recoge artefactos
      - name: Build with Gradle (fallback)
        working-directory: android
        run: |
          set -e
          ./gradlew --version
          ./gradlew :app:assembleRelease || true
          ./gradlew :app:bundleRelease || true

      - name: List outputs (debug)
        run: |
          echo "::group::Outputs under build/"
          find build -type f \( -name "*.apk" -o -name "*.aab" \) -print || true
          echo "::endgroup::"
          echo "::group::Outputs under android/app/build/"
          find android/app/build -type f \( -name "*.apk" -o -name "*.aab" \) -print || true
          echo "::endgroup::"

      - name: Upload APKs (catch-all)
        uses: actions/upload-artifact@v4
        with:
          name: apks
          if-no-files-found: warn
          path: |
            build/app/outputs/flutter-apk/*release*.apk
            build/**/outputs/**/*.apk
            android/app/build/outputs/**/*.apk

      - name: Upload AABs (catch-all)
        uses: actions/upload-artifact@v4
        with:
          name: aabs
          if-no-files-found: warn
          path: |
            build/app/outputs/bundle/release/*.aab
            build/**/outputs/**/*.aab
            android/app/build/outputs/**/*.aab