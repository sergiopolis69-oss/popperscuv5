name: android-build
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Flutter 3.24.0 (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.0"

      - name: Env check
        run: |
          flutter --version
          flutter doctor -v

      - name: Clean & deps
        run: |
          rm -rf build android/app/build
          flutter clean
          flutter pub get

      # APK release universal (evita "paquete no v√°lido" por ABI)
      - name: Build APK release (universal)
        run: |
          flutter build apk --release --target-platform=android-arm,android-arm64,android-x64 || true

      # AAB release (para Play Store)
      - name: Build AAB release
        run: |
          flutter build appbundle --release || true

      # APK debug (siempre instalable con debug keystore)
      - name: Build APK debug
        run: |
          flutter build apk --debug --no-tree-shake-icons || true

      - name: List outputs
        run: |
          echo "::group::Outputs in build/"
          find build -type f \( -name "*.apk" -o -name "*.aab" \) -print || true
          echo "::endgroup::"
          echo "::group::Outputs in android/app/build/"
          find android/app/build -type f \( -name "*.apk" -o -name "*.aab" \) -print || true
          echo "::endgroup::"

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          if-no-files-found: warn
          path: |
            build/app/outputs/flutter-apk/*release*.apk
            build/app/outputs/flutter-apk/app-debug.apk
            android/app/build/outputs/**/*.apk
            build/**/outputs/**/*.apk
            build/**/*.apk

      - name: Upload AABs
        uses: actions/upload-artifact@v4
        with:
          name: aabs
          if-no-files-found: warn
          path: |
            build/app/outputs/bundle/release/*.aab
            android/app/build/outputs/**/*.aab
            build/**/outputs/**/*.aab
            build/**/*.aab